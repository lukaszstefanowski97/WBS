plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'java.WojtylaBattleScript'
        )
    }
}

group 'wojtylaBattleScript'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
